name: Unit Test
on:
  pull_request:
    paths:
      - '**/*.py'
      - '**/*.js'
      - '.github/workflows/unittest.yml'

jobs:
  Run-Unit-Test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t Dockerfile .

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Run Tests
      run: |
        python manage.py test
