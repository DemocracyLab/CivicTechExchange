version: '2.4'

services:
  db:
    image: postgis/postgis
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=p0stgres!
      - POSTGRES_DB=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  create_table:
    build: .
    command: python manage.py createcachetable
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./civictechprojects/:/code/civictechprojects/
      - ./common/:/code/common/
      - ./democracylab/:/code/democracylab/
      - ./oauth2/:/code/oauth2/
      - ./.babelrc:/code/.babelrc
      - ./manage.py:/code/manage.py
      - ./webpack.common.js:/code/webpack.common.js
      - ./webpack.dev.js:/code/webpack.dev.js
  migrate:
    build: .
    command: python manage.py migrate
    depends_on:
      - create_table
    volumes:
      - ./civictechprojects/:/code/civictechprojects/
      - ./common/:/code/common/
      - ./democracylab/:/code/democracylab/
      - ./oauth2/:/code/oauth2/
      - ./.babelrc:/code/.babelrc
      - ./manage.py:/code/manage.py
      - ./webpack.common.js:/code/webpack.common.js
      - ./webpack.dev.js:/code/webpack.dev.js
  web:
    build: .
    command: bash -c 'source ./docker_environment_init.sh || true &&
                      . /.nvm/nvm.sh use default &&
                      npm run dev &&
                      python manage.py runserver 0.0.0.0:8000'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./civictechprojects/:/code/civictechprojects/
      - ./common/:/code/common/
      - ./democracylab/:/code/democracylab/
      - ./oauth2/:/code/oauth2/
      - ./.babelrc:/code/.babelrc
      - ./manage.py:/code/manage.py
      - ./webpack.common.js:/code/webpack.common.js
      - ./webpack.dev.js:/code/webpack.dev.js
