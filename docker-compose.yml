version: "3.8" 

services:
  db:
    image: postgis/postgis
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - demolab:/var/lib/postgresql/data/
      - ./civictechprojects/:/code/civictechprojects/
      - ./common/:/code/common/
      - ./democracylab/:/code/democracylab/
      - ./oauth2/:/code/oauth2/
      - ./.babelrc:/code/.babelrc
      - ./manage.py:/code/manage.py
      - ./webpack.common.js:/code/webpack.common.js
      - ./webpack.dev.js:/code/webpack.dev.js
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  create_table:
    build: .
    env_file:
      - ./.env
    command: python manage.py createcachetable
    depends_on:
      db:
        condition: service_healthy
  migrate:
    build: .
    env_file:
      - ./.env
    command: python manage.py migrate
    volumes:
      - ./civictechprojects/:/code/civictechprojects/
      - ./common/:/code/common/
      - ./democracylab/:/code/democracylab/
      - ./oauth2/:/code/oauth2/
      - ./.babelrc:/code/.babelrc
      - ./manage.py:/code/manage.py
      - ./webpack.common.js:/code/webpack.common.js
      - ./webpack.dev.js:/code/webpack.dev.js
    depends_on:
      - create_table
  web:
    image: node:latest
    build: .
    env_file:
      - ./.env
    command: bash -c '. /.nvm/nvm.sh use default &&
                      npm run dev &&
                      python manage.py runserver 0.0.0.0:8000'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./civictechprojects/:/code/civictechprojects/
      - ./common/:/code/common/
      - ./democracylab/:/code/democracylab/
      - ./oauth2/:/code/oauth2/
      - ./.babelrc:/code/.babelrc
      - ./manage.py:/code/manage.py
      - ./webpack.common.js:/code/webpack.common.js
      - ./webpack.dev.js:/code/webpack.dev.js

volumes:
  demolab:
