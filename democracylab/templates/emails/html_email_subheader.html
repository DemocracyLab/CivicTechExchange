<!-- HTML Subheader template for DemocracyLab emails -->
<!--
Template Arguments
 text: Header text
 -->
<!-- Set text color and font family ("sans-serif" or "Georgia, serif") -->
<tr>
  <td
    valign="top"
    style="border-collapse: collapse; border-spacing: 0; margin: 0; padding: 0; padding-left: 6.25%; padding-right: 6.25%; width: 87.5%; font-size: 17px; font-weight: bold; line-height: 130%;
			padding-top: 25px;
			color: #000000;
			font-family: sans-serif;"
    class="header"
  >
    {{text |safe}}
  </td>
</tr>
